<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>
  
  
    <h2>Informacion Propietario</h2>
  
  
    <table class="table table-striped" th:object="${owner}">
      <tr>
        <th>Nombre completo </th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>Direccion</th>
        <td th:text="*{address}" /></td>
      </tr>
      <tr>
        <th>Ciudad</th>
        <td th:text="*{city}" /></td>
      </tr>
      <tr>
        <th>Telefono</th>
        <td th:text="*{telephone}" /></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Editar
      Propietario</a>
    <a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Añadir nueva
    mascota</a>
  
    <br />
    <br />
    <br />
    <h2>Mascota y Visitas</h2>
  
    <table class="table table-striped">
  
      <tr th:each="pet : ${owner.pets}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Nombre</dt>
            <dd th:text="${pet.name}" /></dd>
            <dt>Fecha nacimiento</dt>
            <dd
              th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}" /></dd>
            <dt>Tipo de mascota</dt>
            <dd th:text="${pet.type}" /></dd>
          </dl>
        </td>
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <th>fecha de visita</th>
                <th>Descripcion</th>
              </tr>
            </thead>
            <tr th:each="visit : ${pet.visits}">
              <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
              <td th:text="${visit?.description}"></td>
            </tr>
            <tr>
              <td><a
                th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})}">Editar
                  mascota</a></td>
              <td><a
                th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id},petId=${pet.id})}">Añadir
                  Visita</a></td>
            </tr>
          </table>
        </td>
      </tr>
  
    </table>
  
  </body>

</html>
